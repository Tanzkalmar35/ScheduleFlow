<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the user page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body id="login-page" class="poppins-regular">
<div class="modal-b-wrapper">
    <div id="login-modal" class="modal-b-dark">
        <div class="login-modal-header">
            <h1>Scheduleflow</h1>
        </div>
        <div class="login-modal-content-wrapper">
            <div class="login-modal-content">
                <h1 class="login-modal-headline">Log in</h1>
                <form id="login-form" onsubmit="submitLoginForm()">
                    <label>
                        <input id="login-modal-username" class="input__field" type="text" placeholder="Username"/>
                    </label>
                    <label>
                        <input id="login-modal-email" class="input__field" type="email" placeholder="Email"/>
                    </label>
                    <label>
                        <input id="login-modal-password" class="input__field" type="password" placeholder="Password"/>
                    </label>
                    <label class="flex">
                        <input id="login-modal-remember-me" type="checkbox" aria-selected="true"/>
                        <span>Remember me</span>
                    </label>
                    <button id="login-btn" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./Router.ts"></script>
</html>
