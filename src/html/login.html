<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the user page</title>

    <link rel="stylesheet" href="../styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="login-page" class="poppins-regular">

<div class="notifications">
</div>

<div class="modal-b-wrapper">
    <div id="login-modal" class="modal-b-dark">
        <div class="login-modal-header">
            <h1>Scheduleflow</h1>
        </div>
        <div class="login-modal-content-wrapper">
            <div class="login-modal-content">
                <h1 class="login-modal-headline">Log in</h1>
                <form id="login-form">
                    <label>
                        <input id="login-modal-username" class="input__field" type="text" placeholder="Username" required/>
                    </label>
                    <label>
                        <input id="login-modal-email" class="input__field" type="email" placeholder="Email" required/>
                    </label>
                    <label>
                        <input id="login-modal-password" class="input__field" type="password" placeholder="Password" required/>
                    </label>
                    <label class="flex">
                        <input id="login-modal-remember-me" type="checkbox" aria-selected="true"/>
                        <span>Remember me</span>
                    </label>
                    <button id="login-btn" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../login.js" type="module"></script>
<script src="../toast.js" type="module"></script>
</html>
