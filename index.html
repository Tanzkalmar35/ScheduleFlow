<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="/src/styles/main.css" />
	<link rel="stylesheet" href="./src/styles/toast.css">

	<title>Tauri App</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script type="module" src="/src/Main.js" defer></script>
	<script type="module" src="/src/models/CalendarUtil.ts" defer></script>
</head>

<body class="poppins-regular">
	<div class="notifications"></div>
	<div class="calendar-container">
		<div class="calendar-header">
			<h2 id="month-year"></h2>
		</div>
		<div class="calendar-body">
			<div class="month-nav">
				<button id="prev-month-btn" class="prev-month">Prev</button>
				<button id="next-month-btn">Next</button>
			</div>
			<div class="day-of-week">
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thu</div>
				<div>Fri</div>
				<div>Sat</div>
				<div>Sun</div>
			</div>
			<div id="calendar-dates"></div>
		</div>
	</div>
	<div>
		<button id="logout-btn">Log out</button>
		<select id="select-calendar">
			<option value="">Please select...</option>
		</select>
		<button id="create-calendar-btn">New Calendar</button>
		<button id="edit-calendar-btn">Edit Calendar</button>
	</div>
	<!-- The Modal -->
	<div id="create-calendar-modal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="">
				<span class="close-btn">&times;</span>
				<h2>Create a new calendar</h2>
			</div>
			<form id="create-calendar-form">
				<div>
					<label id="label-new-calendar-name" for="new-calendar-name">Calendar
						name</label>
					<input id="new-calendar-name" type="text" placeholder="Gustav" />
				</div>
				<div>
					<div class="flex">
						<h3>Users</h3>
						<form id="add-users-form">
							<button id="add-new-user-btn" type="submit">Add user</button>
							<input id="add-new-calendar-user" type="text"
								placeholder="User email" />
						</form>
					</div>
					<div id="calendar-users">
					</div>
				</div>
				<button id="store-new-calendar-btn" type="submit">Create</button>
			</form>
		</div>
	</div>

	<!-- Overlay -->
	<div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>

	<!-- The Edit Modal -->
	<div class="modal" id="edit-calendar-modal">
		<div>
			<div class="modal-header">
				<h2>Edit Calendar</h2>
				<span class="close-btn" onclick="closeModal()">&times;</span>
			</div>

			<div class="modal-body">
				<div class="form-section">
					<div class="form-group">
						<label for="calendarName">Calendar Name:</label>
						<input type="text" id="calendarName" value="My Calendar">
					</div>

					<div class="form-group">
						<label for="userEmail">Add User by Email:</label>
						<form id="add-users-form">
							<div class="email-input-container">
								<input type="email" id="userEmail"
									placeholder="Enter email">
								<button id="add-new-user-btn" type="submit">Add
									user</button>
							</div>
						</form>
					</div>
				</div>

				<div class="user-list-container">
					<h3>Users with Access:</h3>
					<ul class="user-list" id="userList">
					</ul>
				</div>
			</div>

			<div class="modal-footer">
				<div class="footer-buttons">
					<button onclick="addComponent()">Add Component</button>
					<button onclick="addProperty()">Add Property</button>
					<button class="cancel-btn" onclick="closeModal()">Cancel</button>
					<button class="save-btn" onclick="saveChanges()">Save</button>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="/src/Toast.ts" defer></script>
</body>

</html>
