<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/Main.js" defer></script>
    <script type="module" src="/src/calendar/CalendarUtil.js" defer></script>
</head>

<body class="poppins-regular">
    <div class="notifications"></div>
    <div class="calendar-container">
        <div class="calendar-header">
            <h2 id="month-year"></h2>
        </div>
        <div class="calendar-body">
            <div class="month-nav">
                <button id="prev-month-btn" class="prev-month">Prev</button>
                <button id="next-month-btn">Next</button>
            </div>
            <div class="day-of-week">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div id="calendar-dates"></div>
        </div>
    </div>
    <div>
        <button id="logout-btn">Log out</button>
        <select id="select-calendar">
            <option value="">Please select...</option>
        </select>
    </div>
    <script type="module">
        import {invoke} from "@tauri-apps/api/tauri";
        import {createErrorToast} from "./src/Toast.js";
        import {invalidateJwtCookie} from "./src/controller/AuthController.js";

        document.getElementById("logout-btn").onclick = logout;

        async function logout() {
            await invoke("logout", {
                token: document.cookie.split("=")[1]
            })
                .catch(e => createErrorToast(e));

            invalidateJwtCookie();
            window.location.reload();
        }
    </script>
</body>

</html>
